        function sort_arrays_Ascending(arrayAsc) {

            let length = arrayAsc.length
            for (let i = 0; i < length - 1; i++) {


                if (arrayAsc[i] > arrayAsc[i + 1]) {


                    let temp = arrayAsc[i];
                    arrayAsc[i] = arrayAsc[i + 1];
                    arrayAsc[i + 1] = temp;

                    i = -1;
                }

            }


            return arrayAsc;



        }

        function sort_arrays_Descending(arrayDsc) {

            let length = arrayDsc.length

                    arrayDsc[i] = arrayDsc[i + 1];
                    arrayDsc[i + 1] = temp;

                    i = -1;
                }

            }


            return arrayDsc;



        }
