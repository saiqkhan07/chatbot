<body>

    </form>
    <h1 id="sumResult"> </h1>
    <script>
        function sum() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = Number(num1);
            num2 = Number(num2);
            let sumresult = num1 + num2;
            console.log
            document.getElementById("sumResult").innerHTML = num1 + " + " + num2 + " = " + sumresult;

        }

    </script>
    <h1>Division</h1>

    </form>

        function division() {
            let num1 = document.getElementById("num3").value
            let num2 = document.getElementById("num4").value
            num1 = Number(num1);
            num2 = Number(num2);
            console.log("num1 " + num1);

    <h1>Multiplication</h1>
    <form onsubmit="mult(); return false">

        <br>

    </form>
    <h1 id="multiresult"> </h1>
    <script>
        function mult() {
            let num1 = document.getElementById("num5").value
            let num2 = document.getElementById("num6").value
            num1 = Number(num1);
            num2 = Number(num2);
            console.log("num1 " + num1);
            let multiresult = num1 * num2;
            console.log(multiresult);
            document.getElementById("multiresult").innerHTML = num1 + "*" + num2 + " = " + multiresult;
        }

    </script>


    <h1>Subtraction</h1>
    <form onsubmit="subt(); return false">

        <br>
        num2 : <input type="number" id="num8">
        <br>
        <button type="submit"> Subtraction </button>
    </form>
    <h1 id="subtresult"> </h1>
    <script>
        function subt() {
            let num1 = document.getElementById("num7").value
            let num2 = document.getElementById("num8").value
            num1 = Number(num1);
            num2 = Number(num2);
            console.log("num1 " + num1);
            let subtresult = num1 - num2;
            console.log(subtresult);
            document.getElementById("subtresult").innerHTML = num1 + " - " + num2 + " = " + subtresult;
