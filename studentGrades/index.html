<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade</title>
</head>

<body>

    <h1>Student Grade </h1>


    <form onsubmit="checkCondition(); return false">
        <label for="grade"> Percentage:  </label>
        <input type="number" id="grade">

        <input type="submit" value="Check">

    </form>

    <p id="result"></p>


    <script>





        function checkCondition() {

            let grade = +document.querySelector("#grade").value;


            if (grade> 100 || grade < 0){
                document.querySelector("#result").innerHTML = "Invalid value";
            }
            else if (grade >= 80) {
                document.querySelector("#result").innerHTML = "Grade: A1 ";
            }
            else if (grade >= 70) {
                document.querySelector("3result").innerHTML = "Grade: A ";

            }
            else if (grade >= 60) {
                document.querySelector("#result").innerHTML = "Grade: B ";

            } else if (grade >= 50) { 
                document.querySelector("#result").innerHTML = "Grade: C ";
            } else{ 
                document.querySelector("#result").innerHTML = "Grade: Fail ";
            }

            

        }

            

        







    </script>




</body>

</html>
